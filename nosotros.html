    <!--ESTE ES LA CABECERA-->
    <div class="img-fondo">
        <div class="velo-negro">
            <header class="header">
                <a href="index.html">
                    <img src="IMG/logo.jpg" alt="logo" class="logo-img">
                </a>
            </header>
            <nav>
                <a href="index.html">Tienda</a>
                <a href="nosotros.html">Nosotros</a>
            </nav>
            <main class="contenedor">
                <h1 class="nuestros-productos">nosotros</h1>
                <div class="nosotros">
                    <img class="nosotros-img" src="IMG/icono.png" alt="nosotros">

                    <div class="nosotros-texto">
                        <p>Empresa de frutas N°1 en el mercado</p>
                        <p>La mejor empresa de frutas del mundo mundial</p>
                    </div>
                </div>
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="IMG/cosecha-uvas.jpg" class="d-block w-100" alt="banner1">
                        </div>
                        <div class="carousel-item">
                            <img src="IMG/edificio.jpg" class="d-block w-100" alt="banner2">
                        </div>
                        <div class="carousel-item">
                            <img src="IMG/cosecha-kiwi.jpg" class="d-block w-100" alt="banner4">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </main>
            <section class="contenedor">
                <div class="bloques">
                    <div class="bloque">
                        <img src="IMG/telefono.png" alt="telefono">
                        <h3 class="bloque-titulo">Telefono</h3>
                        <p>+569 12345678</p>
                    </div>
                    <div class="bloque">
                        <img src="IMG/mapa.png" alt="mapa">
                        <h3 class="bloque-titulo">Mapa</h3>
                        <p>Av. La Que Te Cuento #1234</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
